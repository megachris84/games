<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Tab bar styling */
        .tab-bar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        .tab {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            margin: 0 15px;
            background-color: #444;
            border-radius: 4px;
            cursor: pointer;
        }
        .tab:hover {
            background-color: #555;
        }
        /* Active tab styling */
        .active {
            background-color: #888;
        }
        /* Content section */
        .content {
            padding: 0;
            height: calc(100vh - 50px); /* Full height minus the tab bar height */
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Tab Bar for navigation -->
    <div class="tab-bar">
        <div class="tab active" id="tab-eag" onclick="loadTab('eag')">Eaglercraft</div>
        <div class="tab" id="tab-slope" onclick="loadTab('slope')">Slope</div>
	<div class="tab" id="tab-2048" onclick="loadTab('2048')">2048</div>
        <div class="tab" id="tab-csshelp" onclick="loadTab('csshelp')"></div>
        <div class="tab" id="tab-jshelp" onclick="loadTab('jshelp')"></div>
    </div>

    <!-- Content Section that will load the iframes or embedded pages -->
    <div class="content">
        <iframe id="content-frame" src="home.html"></iframe>
    </div>

    <script>
        function loadTab(tab) {
            // Set all tabs to inactive
            document.querySelectorAll('.tab').forEach(function(tabElement) {
                tabElement.classList.remove('active');
            });

            // Set clicked tab to active
            document.getElementById('tab-' + tab).classList.add('active');

            // Change iframe source based on the tab
            var iframe = document.getElementById('content-frame');
            switch (tab) {
                case 'eag':
                    iframe.src = 'eaglercraft.1.5.2.html';
                    break;
                case 'slope':
                    iframe.src = 'slope.html';
                    break;
                case '2048':
                    iframe.src = '2048.html';
                    break;
                case 'csshelp':
                    iframe.src = 'csshelp.html';
                    break;
		case 'jshelp':
                    iframe.src = 'jshelp.html';
                    break;
                default:
                    iframe.src = 'home.html';
            }
        }
    </script>

</body>
</html>
